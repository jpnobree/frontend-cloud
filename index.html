<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gerenciamento de Produtos</h1>

    <!-- Formulário para criar produto -->
    <h2>Criar Produto</h2>
    <form id="createForm">
        <input type="text" id="name" placeholder="Nome" required>
        <textarea id="description" placeholder="Descrição"></textarea> <!-- Campo descrição -->
        <input type="number" id="price" placeholder="Preço" step="0.01" required>
        <button type="submit">Criar</button>
    </form>

    <!-- Formulário para consultar por ID -->
    <h2>Consultar Produto por ID</h2>
    <input type="number" id="searchId" placeholder="ID do Produto">
    <button onclick="getProductById()">Buscar</button>
    <div id="productDetails"></div>

    <!-- Lista de produtos -->
    <h2>Lista de Produtos</h2>
    <ul id="productList"></ul>

    <script src="script.js"></script>
</body>

</html>
